<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array Stack Operations</title>
  <style>
    body {
      background-color: #f0f0f0; /* Light grey background color */
      font-family: 'Arial', sans-serif;
    }

    h1 {
      color: #333; /* Dark grey text color */
      text-align: center;
    }

    h2 {
      color: #555; /* Slightly darker grey text color */
    }

    form {
      margin: 20px auto;
      padding: 15px;
      background-color: #fff; /* White background color */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    td {
      padding: 8px;
    }

    input[type="text"] {
      width: calc(100% - 16px); /* Adjusted width for better input appearance */
      padding: 8px;
      box-sizing: border-box;
    }

    input[type="button"] {
      background-color: #4caf50; /* Green button color */
      color: #fff; /* White text color */
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px 8px 0 0;
    }
  </style>
  <script>
    var dynamic_array = new Array();

    function add_item() {
      var item = document.frm.inputbox.value;
      dynamic_array.push(item);
      document.frm.outputbox.value = dynamic_array;
    }

    function remove_item() {
      dynamic_array.pop();
      document.frm.outputbox.value = dynamic_array;
    }
  </script>
</head>
<body>
  <img src="https://cdn.programiz.com/sites/tutorial2program/files/stack.png" alt="stack image" width="100%" height="50%">
  <h1><marquee>STACK OPERATIONS</marquee></h1>
  <h2><strong>Example of Stack push() and pop()</strong></h2>
  <form name="frm">
    <table>
      <tr>
        <td>Input Item</td>
        <td><input type="text" name="inputbox" value=""></td>
      </tr>
      <tr>
        <td>Output Item</td>
        <td><input type="text" name="outputbox" value="" readonly></td>
      </tr>
      <tr>
        <td colspan="2">
          <div align="center">
            <input type="button" onclick="add_item();" value="Push Item">
            <input type="button" onclick="remove_item();" value="Pop Item">
          </div>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
