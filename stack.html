<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array Stack Operations</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    h2 {
      color: #555;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgb(155, 154, 142);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    td {
      padding: 12px;
      text-align: center;
    }

    input[type="text"] {
      width: calc(100% - 16px);
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="button"] {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 48%;
      margin-right: 2%;
    }

    input[type="button"]:last-child {
      margin-right: 0;
    }

    input[type="button"]:hover {
      background-color: #45a049;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px 8px 0 0;
    }
  </style>
  <script>
    var dynamic_array = new Array();

    function add_item() {
      var item = document.frm.inputbox.value;
      dynamic_array.push(item);
      document.frm.outputbox.value = dynamic_array;
    }

    function remove_item() {
      dynamic_array.pop();
      document.frm.outputbox.value = dynamic_array;
    }
  </script>
</head>
<body>
  <header>
    <h1>STACK OPERATIONS</h1>
  </header>
  <main>
    <img src="https://cdn.programiz.com/sites/tutorial2program/files/stack.png" alt="stack image">
    <h2>Example of Stack push() and pop()</h2>
    <form name="frm">
      <table>
        <tr>
          <td>Input Item</td>
          <td><input type="text" name="inputbox" value=""></td>
        </tr>
        <tr>
          <td>Output Item</td>
          <td><input type="text" name="outputbox" value="" readonly></td>
        </tr>
        <tr>
          <td colspan="2">
            <div>
              <input type="button" onclick="add_item();" value="Push Item">
              <input type="button" onclick="remove_item();" value="Pop Item">
            </div>
          </td>
        </tr>
      </table>
    </form>
  </main>
</body>
</html>
